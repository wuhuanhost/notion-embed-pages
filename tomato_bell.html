    <body>
        <div id="app">
            <div class="top">
                <p class="title">ä»Šæ—¥å®Œæˆç•ªèŒ„æ•°é‡<span class="today-count"></span></p>
                <p class="icon"></p>
            </div>
            <div class="middle">
                <div class="clock" id="clock">
                    25:00
                </div>

        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var timer = null;
                var minute = 0.2; //ç•ªèŒ„é’Ÿçš„é»˜è®¤æ—¶é•¿25åˆ†é’Ÿ
                var second = minute * 60; //ç•ªèŒ„é’Ÿçš„ç§’æ•°
                if (parseInt(localStorage.getItem("data-memory-second")) > 0 && parseInt(localStorage.getItem("data-memory-second")) !== second) {
                    second = parseInt(localStorage.getItem("data-memory-second"));
                    //å¦‚æœä¸€ä¸ªç•ªèŒ„åœ¨æ‰§è¡Œçš„è¿‡ç¨‹ä¸­ï¼Œç”¨æˆ·åˆ·æ–°äº†æµè§ˆå™¨ï¼Œé‚£ä¹ˆç•ªèŒ„å°†ç»§ç»­æ‰§è¡Œ
                    startResetBtnEvent($("#start-reset-btn"));
                }

                var date = new Date();
                var today_count_key = date.getFullYear() + "-" + (parseInt(date.getMonth()) + 1) + "-" + date.getDate();
                $("#app #clock").text(secondToMinuteSecond(second));
                drawTodayPomodoro();

                //å¼€å§‹ã€é‡ç½®æŒ‰é’®äº‹ä»¶ç»‘å®š
                $("#start-reset-btn").click(function() {
                    startResetBtnEvent(this);
                });

                //å€’è®¡æ—¶æ–¹æ³•
                function timerFun(action, cb) {
                    if (timer === null) {
                        timer = setInterval(function() {
                            second = second - 1;
                            // var _minute = parseInt(second / 60);
                            // var _second = second % 60;
                            if (second <= 0) {
                                localStorage.setItem("data-memory-second", 0);
                                cb("done");
                            } else {
                                // console.log(_minute);
                                localStorage.setItem("data-memory-second", second); //ç¼“å­˜å½“å‰ç•ªèŒ„é’Ÿçš„ç§’æ•°ï¼Œå½“åˆ·æ–°çš„æ—¶å€™å°±å¯ä»¥è®°å½•ä¸Šä¸€æ¬¡æœªå®Œæˆç•ªèŒ„çš„æ—¶é—´
                                cb(secondToMinuteSecond(second));
                            }
                        }, 1000);
                    }
                    if (action === "clear") {
                        clearInterval(timer);
                        timer = null;
                        cb(minute + ":" + "00");
                    }
                }

                //å¼€å§‹å’Œé‡ç½®æŒ‰é’®äº‹ä»¶
                function startResetBtnEvent(_this) {
                    second = minute * 60; //ç•ªèŒ„é’Ÿçš„ç§’æ•°
                    if (parseInt(localStorage.getItem("data-memory-second")) > 0 && parseInt(localStorage.getItem("data-memory-second")) !== second) {
                        second = parseInt(localStorage.getItem("data-memory-second"));
                    }
                    var btnText = $(_this).text();
                    // var _this = this;
                    if (btnText === "å¼€ å§‹") {
                        $(_this).text("é‡ ç½®");
                        timerFun("", function(time) {
                            if (time === "done") {
                                clearInterval(timer);
                                timer = null;
                                $(_this).text("å¼€ å§‹");
                                time = minute + ":" + "00";
                                countObject(today_count_key);
                                drawTodayPomodoro();
                                alert("æ­å–œä½ ï¼ä½ å·²ç»å®Œæˆäº†ä¸€ä¸ªç•ªèŒ„é’Ÿäº†ï¼Œä¼‘æ¯ä¸€ä¸‹å§ï¼");
                            }
                            $("#app #clock").text(time);
                        });
                    } else {
                        $(_this).text("å¼€ å§‹");
                        timerFun("clear", function(time) {
                            $("#app #clock").text(time);
                        });
                    }
                }

                //æ¸²æŸ“ä»Šæ—¥å®Œæˆç•ªèŒ„æ•°é‡
                function drawTodayPomodoro() {
                    var todayCount = 0;
                    var memoryDataCount = localStorage.getItem("data-count");
                    if (memoryDataCount) {
                        todayCount = parseInt(JSON.parse(memoryDataCount)[today_count_key] || 0);
                    }
                    var pomodoroStr = "";
                    for (var i = 0; i < todayCount; i++) {
                        pomodoroStr += "ğŸ…";
                    }
                    if (todayCount <= 0) {
                        pomodoroStr = "ä»Šæ—¥å®Œæˆ0ä¸ªç•ªèŒ„ï¼ŒåŠ æ²¹ï¼";
                    } else {
                        $("#app .top .today-count").text("(" + todayCount + "ä¸ª)");
                    }
                    $("#app .top .icon").text(pomodoroStr);
                }

                //ç»Ÿè®¡å¯¹è±¡
                function countObject(key) {
                    var obj = localStorage.getItem("data-count") ? JSON.parse(localStorage.getItem("data-count")) : {};
                    if (!obj[key]) {
                        obj[key] = 1;
                    } else {
                        obj[key] = parseInt(obj[key] || 0) + 1;
                    }
                    localStorage.setItem("data-count", JSON.stringify(obj));
                }

                //ç§’è½¬åˆ†é’Ÿ:ç§’çš„å½¢å¼
                function secondToMinuteSecond(second) {
                    var _minute = parseInt(second / 60);
                    var _second = second % 60;
                    return (_minute >= 10 ? _minute : "0" + _minute) + ":" + (_second >= 10 ? _second : "0" + _second);
                }
            });
        </script>
